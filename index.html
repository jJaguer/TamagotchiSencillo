<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tamagotchi || Jones Lopez</title>
</head>
<body>
    <h2 style="margin-top: 20px;text-align: center;">Tamagotchi</h2>
    <div id="contenedorCanvas">
        <canvas id="myCanvas" width="600"  height="400"></canvas>
    </div>
    <div class="contenedorBotonesInterracion">
        <div class="contenedorBotones">
            <progress id="barraSuenno" value="80" max="100"></progress>
            <button id="botonSuenno" onclick="dormir()">Dormir</button>
        </div>
        <div class="contenedorBotones">
            <progress id="barraHambre" value="50" max="100"></progress>
            <button id="botonHambre" onclick="alimentar()">Alimentar</button>
        </div>
        <div class="contenedorBotones">
            <progress id="barraAburrimiento" value="50" max="100"></progress>
            <button id="botonDiversion" onclick="jugar()">Jugar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
